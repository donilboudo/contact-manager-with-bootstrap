<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->

     <link href="css/form.css" rel="stylesheet">

  <body>

    <ul class="nav nav-pills nav-stacked" id="navbar">

      <li class="contacts-list-pill"><a>Contacts</a></li>
      <li class="help-pill"><a>Help</a></li>

            <th>Phone</th>

            <th></th>

    <script src="js/backbone.js"></script>
